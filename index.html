<script>
function filterCards() {
var input=document.getElementById('searchBox').value.toLowerCase();
var cards=document.getElementsByClassName('card');
for(var i=0;i<cards.length;i++){
var text=cards[i].getAttribute('data-text').toLowerCase();
cards[i].style.display=text.indexOf(input)>-1?'':'none';}
}
function showSelected() {
var cards=document.getElementsByClassName('card');
for(var i=0;i<cards.length;i++){
if(cards[i].getElementsByClassName('selectBox')[0].checked){cards[i].style.display='';}else{cards[i].style.display='none';}}
}
function showAll() {
var cards=document.getElementsByClassName('card');
for(var i=0;i<cards.length;i++){cards[i].style.display='';}
}
function exportSelected() {
var cards=document.getElementsByClassName('card');
var csv='';
for(var i=0;i<cards.length;i++){
if(cards[i].getElementsByClassName('selectBox')[0].checked){
var fields=cards[i].getElementsByClassName('meta')[0].children;
var row='';
for(var j=0;j<fields.length;j++){row+=fields[j].textContent+',';}
var remark=cards[i].getElementsByClassName('remarkBox')[0].value;
row+=remark;
csv+=row+'\n';}}
var blob=new Blob([csv],{type:'text/csv'});
var link=document.createElement('a');link.href=URL.createObjectURL(blob);
link.download='SelectedCatalog.csv';link.click();
}
</script>
